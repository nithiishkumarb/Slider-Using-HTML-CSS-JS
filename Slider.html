                    alt="" class="image">
                    <img src="https://images.pexels.com/photos/819805/pexels-photo-819805.jpeg?auto=compress&cs=tinysrgb&w=600" 
                    alt="" class="image">

                    alt="" class="image">
            </div>
        </div>
        <img src="./img/arrow.png" alt="" class="arrow right">
    </div>
    <div class="bottom"></div>
   </div>
<script src="./script.js"></script>
